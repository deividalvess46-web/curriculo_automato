<div class="resume">
  <div class="sidebar">
    {% if foto %}
      <img src="{{ foto }}" alt="Foto de Perfil" class="profile-pic">
    {% endif %}
    <h2>{{ nome }}</h2>
    <p><b>Email:</b> {{ email }}</p>
    <p><b>Telefone:</b> {{ telefone }}</p>
  </div>
  
  <div class="content">
    <section>
      <h3>ExperiÃªncia Profissional</h3>
      <p>{{ experiencia|replace('\n','<br>')|safe }}</p>
    </section>

    <section>
      <h3>Habilidades</h3>
      <ul>
        {% for habilidade in habilidades.split(',') %}
          <li>{{ habilidade.strip() }}</li>
        {% endfor %}
      </ul>
    </section>
  </div>
</div>
